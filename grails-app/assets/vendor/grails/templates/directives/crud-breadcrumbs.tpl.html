<ol class="breadcrumb" ng-switch on="crudBreadcrumbs">
	<li ng-if="crudBreadcrumbs === 'list'" class="active">
		<i class="fa fa-th-list"></i> Listar {{ resourceName }}
	</li>
	<li ng-if="crudBreadcrumbs !== 'list'">
		<a href="#/"><i class="fa fa-th-list"></i> Listar {{ resourceName }} </a>
	</li>

	<li ng-switch-when='create' class="active">
		Novo {{ resourceName }}
	</li>

	<li ng-switch-when='edit' class="active">
		Editar {{ resourceName }}
	</li>

	<li ng-switch-when='show' class="active">
		Mostrar {{ resourceName }}
	</li>


</ol>
