<div crud-breadcrumbs="{{ctrl.transacao.id ? 'edit' : 'create'}}"></div>
<h2>
    <span ng-hide="ctrl.transacao.id">Criar Transacao</span>
    <span ng-show="ctrl.transacao.id">Editar Transacao</span>
</h2>

<div flash-message ></div>

<form name="form" class="form-horizontal" role="form" novalidate> 

	<div field-container label="Data" invalid="form.data.$invalid">
		<input name="data" type="text" class='form-control' date-field ng-model="ctrl.transacao.data" required  />
	</div>

	<div field-container label="Valor" invalid="form.valor.$invalid">
		<input name="valor" type="text" class='form-control' ng-model="ctrl.transacao.valor" required  />
	</div>

	<div field-container label="Empresa" invalid="form.empresa.$invalid">
		<select name="empresa" class="form-control" ng-model="ctrl.transacao.empresa" required  ng-options="item.toText for item in ctrl.empresaList track by item.id"  ></select>
	</div>

	<div field-container label="Tipo" invalid="form.tipo.$invalid">
		<input name="tipo" type="text" class='form-control' ng-model="ctrl.transacao.tipo" required  />
	</div>

    <div>
        <button crud-button="save" item="ctrl.transacao" is-disabled="form.$invalid"></button>
        <span ng-if="ctrl.transacao.id"><button crud-button="delete" item="ctrl.transacao"></button></span>
    </div>

</form>
