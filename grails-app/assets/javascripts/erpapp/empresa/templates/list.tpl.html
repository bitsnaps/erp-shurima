<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Empresas
		<small>Relação de Empresas cadastradas.</small>
	</h1>
	<!--<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Login</a></li>
		<li >Sub-Nível</li>
		<li class="active">Também vou arrumar depois</li>
	</ol>-->
	<div crud-breadcrumbs="list"></div>
</section>

<section class="content">

<div class="clearfix">
	<!--<h2 class="pull-left">Lista de Empresas</h2>-->
	<div class="pull-right"><button crud-button="create" ></button></div>
</div>

<div flash-message ></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-filter"></i> Filtrar Lista</h3>
  </div>
  <div class="panel-body">
<div class="row">
<form class="form">
	<div class="form-group col-md-3">
		<label for="filter.nome">Nome</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.nome" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.cnpj">Cnpj</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.cnpj" ui-mask="99.999.999/99-99" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.inscricaoEstadual">Inscrição Estadual</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.inscricaoEstadual" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.endereco">Endereço</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.endereco" ng-model-options="{ debounce: 300 }"  />
    </div>
</form>
</div>
  </div>
</div>

<table id="list" class="table table-striped table-bordered table-hover">

    <thead sort-header ng-model="ctrl.sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
		<th sortable-column title="Nome" property="nome"></th>
		<th sortable-column title="Cnpj" property="cnpj"></th>
		<th sortable-column title="Inscrição Estadual" property="inscricaoEstadual"></th>
		<th sortable-column title="Endereço" property="endereco"></th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr class="animate-repeat" ng-repeat="item in ctrl.empresaList">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
			<td>{{ item.nome }}</td>
			<td>{{ item.cnpj }}</td>
			<td>{{ item.inscricaoEstadual }}</td>
			<td>{{ item.endereco }}</td>
            <td>
                <button crud-button="edit" item="item" ></button>
                <button crud-button="delete" item="item" after-action="ctrl.reload()"></button>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.empresaList.getTotalCount()"
	items-per-page="ctrl.pageSize" ng-model="ctrl.page" ng-change="ctrl.load()"
	next-text="Próxima" previous-text="Anterior" first-text="Primeira" last-text="Última">
</div>
</section>
